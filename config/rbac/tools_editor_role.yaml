# permissions for end users to edit tools.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tools-editor-role
rules:
- apiGroups:
  - webapp.my.domain
  resources:
  - tools
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.my.domain
  resources:
  - tools/status
  verbs:
  - get
