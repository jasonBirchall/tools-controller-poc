# permissions for end users to view tools.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tools-viewer-role
rules:
- apiGroups:
  - tool.analytical-platform.justice
  resources:
  - tools
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tool.analytical-platform.justice
  resources:
  - tools/status
  verbs:
  - get
